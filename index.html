<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Sequence Planner</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
    <script type="module" src="schedule.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function updateDiv(term) {
    year = document.getElementById("yeardropdown");
    document.getElementById("showDiv").innerHTML = year.value + " " + term;
}

    </script>
</head>

<body>
    <div id="root-container">
        <div id="node-graph-container">
            <svg id="root-svg"
                class="can-pan" 
                width="100%" 
                height="100%" 
                viewBox="0 0 1500 1000" 
                preserveAspectRatio="xMinYMin slice">
            </svg>
        </div>
        <div id="term-selector-container">
            <div id="course-term-selector">
                  
                <select class="select" id="yeardropdown">
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                  </select>
                  
                  <button class="button" onclick="updateDiv('winter')">winter</button>
                  <button class="button" onclick="updateDiv('summer')">summer</button>
                  <button class="button" onclick="updateDiv('fall')">fall</button>
            <!--TODO: reflect the term change in the schedule-->
                  

            </div>
            
            <div>
                <div id="schedule-information-container"> 
                <p class="section-title">Schedule</p>
                <p id="showDiv"></p>
            <div id="schedule-content">
                <ul>
                    <li><span>09:00</span></li>
                    <li><span>09:30</span></li>
                    <li><span>10:00</span></li>
                    <li><span>10:30</span></li>
                    <li><span>11:00</span></li>
                    <li><span>11:30</span></li>
                    <li><span>12:00</span></li>
                    <li><span>12:30</span></li>
                    <li><span>13:00</span></li>
                    <li><span>13:30</span></li>
                    <li><span>14:00</span></li>
                    <li><span>14:30</span></li>
                    <li><span>15:00</span></li>
                    <li><span>15:30</span></li>
                    <li><span>16:00</span></li>
                    <li><span>16:30</span></li>
                    <li><span>17:00</span></li>
                    <li><span>17:30</span></li>
                    <li><span>18:00</span></li>
                </ul>
            </div>
            <br/>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onClick="cycleSchedules()">Next Schedule </button>
        </div>
            </div>
        </div>
    
        
        <div id="course-information-container">
            <p class="section-title">Course Information</p>
            <p id="course-information-content">Click on a course to display its course information</p>
        </div>
        <div id="program-information-container">
            <p class="section-title">Program Information</p>
            <p id="program-information-content"></p>
        </div>
    </div>
</body>

</html>
