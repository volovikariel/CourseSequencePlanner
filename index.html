<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Sequence Planner</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
    <script type="module" src="schedule.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div id="root-container">
        <div id="node-graph-container">
            <svg id="root-svg"
                class="can-pan" 
                width="100%" 
                height="100%" 
                viewBox="0 0 1500 1000" 
                preserveAspectRatio="xMinYMin slice">
            </svg>
            <input id="search-course" list="courses" placeholder="Search course...">
            <datalist id="courses"></datalist>
        </div>
        <div id="term-selector-container">
            <div id="course-term-selector">
                <select class="select" id="year-dropdown">
                    <option value="2022" selected>2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                  </select>
                  
                  <button id="winter" class="button">winter</button>
                  <button id="summer" class="button">summer</button>
                  <button id="fall" class="button">fall</button>
            </div> 
            <p id="schedule-title" class="section-title"></p>
            <div id="schedule-content">
                <ul>
                    <li><span>09:00</span></li>
                    <li><span>09:30</span></li>
                    <li><span>10:00</span></li>
                    <li><span>10:30</span></li>
                    <li><span>11:00</span></li>
                    <li><span>11:30</span></li>
                    <li><span>12:00</span></li>
                    <li><span>12:30</span></li>
                    <li><span>13:00</span></li>
                    <li><span>13:30</span></li>
                    <li><span>14:00</span></li>
                    <li><span>14:30</span></li>
                    <li><span>15:00</span></li>
                    <li><span>15:30</span></li>
                    <li><span>16:00</span></li>
                    <li><span>16:30</span></li>
                    <li><span>17:00</span></li>
                    <li><span>17:30</span></li>
                    <li><span>18:00</span></li>
                </ul>
                <div id="courses"></div>
            </div>
            <button id="prev-schedule" style="visibility: hidden;" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Prev Schedule</button>
            <button id="next-schedule" style="visibility: hidden;" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Next Schedule</button>
        </div>
        <div id="course-information-container">
            <p class="section-title">Course Information</p>
            <p id="course-information-content">Click on a course to display its course information</p>
        </div>
        <div id="program-information-container">
            <p class="section-title">Program Information</p>
            <p id="program-information-content"></p>
        </div>
    </div>
</body>

</html>
